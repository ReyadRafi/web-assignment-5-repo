<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotline Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .gradient-background {
            background: linear-gradient(90deg, rgba(1, 50, 35, 1) 0%, rgba(0, 103, 71, 1) 50%, rgba(1, 50, 35, 1) 100%);
        }
    </style>
</head>
<body>

    <nav class="bg-white shadow-lg p-4 flex justify-between items-center fixed top-0 w-full z-10">
        <div class="flex items-center space-x-2">
            <img src="https://via.placeholder.com/30" alt="Logo" class="h-8 w-8">
            <span class="text-xl font-bold">Website Name</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1 text-gray-700">
                <i class="fas fa-heart text-red-500"></i>
                <span id="heart-count">0</span>
            </div>
            <div class="flex items-center space-x-1 text-gray-700">
                <i class="fas fa-coins text-yellow-500"></i>
                <span id="coin-count">100</span>
            </div>
            <div class="flex items-center space-x-1 text-gray-700">
                <i class="fas fa-copy"></i>
                <span id="copy-count">0</span>
            </div>
        </div>
    </nav>

    <header class="gradient-background text-white flex flex-col items-center justify-center text-center p-12 pt-28 h-[50vh] min-h-[300px]">
        <img src="https://via.placeholder.com/100" alt="Hero Logo" class="mb-4">
        <h1 class="text-3xl md:text-5xl font-bold">Section Title</h1>
        <p class="mt-2 text-lg md:text-xl">A Relevant Slogan</p>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex flex-col lg:flex-row gap-6">

        <section class="lg:w-2/3">
            <div class="card-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="card bg-white shadow-xl rounded-lg overflow-hidden flex flex-col">
                    <figure class="p-6">
                        <div class="flex justify-between items-center w-full">
                            <img src="https://via.placeholder.com/60" alt="Emergency" height="60" width="60">
                            <i class="fas fa-heart text-gray-400 heart-icon cursor-pointer"></i>
                        </div>
                    </figure>
                    <div class="card-body p-6 pt-0 flex flex-col flex-grow">
                        <h2 class="font-bold text-lg md:text-xl">National Emergency Number</h2>
                        <p class="font-normal text-sm text-gray-500">National Emergency</p>
                        <h1 class="font-bold text-2xl mt-2 emergency-number">999</h1>
                        <div class="mt-4 flex flex-wrap gap-2">
                            <span class="badge badge-outline border border-gray-400 text-gray-600 rounded-full px-3 py-1 text-xs">All</span>
                        </div>
                        <div class="flex justify-between mt-auto pt-4 gap-2">
                            <button class="btn btn-outline border-gray-300 text-gray-700 p-3 w-1/2 rounded-lg flex items-center justify-center gap-2 text-sm copy-btn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-success bg-green-500 text-white p-3 w-1/2 rounded-lg flex items-center justify-center gap-2 text-sm call-btn" data-service-name="National Emergency Number" data-service-number="999">
                                <i class="fas fa-phone"></i> Call
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card bg-white shadow-xl rounded-lg overflow-hidden flex flex-col">
                    <figure class="p-6">
                        <div class="flex justify-between items-center w-full">
                            <img src="https://via.placeholder.com/60" alt="Ambulance" height="60" width="60">
                            <i class="fas fa-heart text-gray-400 heart-icon cursor-pointer"></i>
                        </div>
                    </figure>
                    <div class="card-body p-6 pt-0 flex flex-col flex-grow">
                        <h2 class="font-bold text-lg md:text-xl">Ambulance Service</h2>
                        <p class="font-normal text-sm text-gray-500">Ambulance</p>
                        <h1 class="font-bold text-2xl mt-2 emergency-number">102</h1>
                        <div class="mt-4 flex flex-wrap gap-2">
                            <span class="badge badge-outline border border-gray-400 text-gray-600 rounded-full px-3 py-1 text-xs">Medical</span>
                        </div>
                        <div class="flex justify-between mt-auto pt-4 gap-2">
                            <button class="btn btn-outline border-gray-300 text-gray-700 p-3 w-1/2 rounded-lg flex items-center justify-center gap-2 text-sm copy-btn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="btn btn-success bg-green-500 text-white p-3 w-1/2 rounded-lg flex items-center justify-center gap-2 text-sm call-btn" data-service-name="Ambulance Service" data-service-number="102">
                                <i class="fas fa-phone"></i> Call
                            </button>
                        </div>
                    </div>
                </div>

                </div>
        </section>

        <aside class="lg:w-1/3 bg-white p-6 rounded-lg shadow-xl h-full lg:sticky lg:top-24 mt-6 lg:mt-0">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-xl flex items-center">
                    <i class="fas fa-history mr-2"></i> Call History
                </h2>
                <button id="clear-history-btn" class="text-sm text-gray-500 hover:text-red-500">
                    <i class="fas fa-times mr-1"></i>Clear History
                </button>
            </div>
            <div id="history-list" class="space-y-4">
                </div>
        </aside>

    </main>
    <script src="script.js"></script>
</body>
</html>
